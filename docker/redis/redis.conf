# Redis 8 Configuration for Tutorial
bind 0.0.0.0
protected-mode no
port 6379

# Persistence - Hybrid mode
save 900 1
save 300 10
save 60 10000
appendonly yes
appendfsync everysec
aof-use-rdb-preamble yes

# Memory
maxmemory 256mb
maxmemory-policy allkeys-lru

# Performance
tcp-backlog 511
tcp-keepalive 300
timeout 0

# Logging
loglevel notice

# Modules are built-in for Redis 8 (Search, JSON, TimeSeries, Bloom)
