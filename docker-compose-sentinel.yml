services:
  redis-master:
    image: redis:8-alpine
    container_name: redis-master
    ports:
      - "6379:6379"
    volumes:
      - ./docker/sentinel/redis-master.conf:/usr/local/etc/redis/redis.conf
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis-replica-1:
    image: redis:8-alpine
    container_name: redis-replica-1
    ports:
      - "6380:6379"
    volumes:
      - ./docker/sentinel/redis-replica.conf:/usr/local/etc/redis/redis.conf
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    depends_on:
      redis-master:
        condition: service_healthy

  redis-replica-2:
    image: redis:8-alpine
    container_name: redis-replica-2
    ports:
      - "6381:6379"
    volumes:
      - ./docker/sentinel/redis-replica.conf:/usr/local/etc/redis/redis.conf
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    depends_on:
      redis-master:
        condition: service_healthy

  sentinel-1:
    image: redis:8-alpine
    container_name: sentinel-1
    ports:
      - "26379:26379"
    volumes:
      - ./docker/sentinel/sentinel.conf:/usr/local/etc/redis/sentinel.conf
    command: ["redis-sentinel", "/usr/local/etc/redis/sentinel.conf"]
    depends_on:
      redis-master:
        condition: service_healthy

  sentinel-2:
    image: redis:8-alpine
    container_name: sentinel-2
    ports:
      - "26380:26379"
    volumes:
      - ./docker/sentinel/sentinel.conf:/usr/local/etc/redis/sentinel.conf
    command: ["redis-sentinel", "/usr/local/etc/redis/sentinel.conf"]
    depends_on:
      redis-master:
        condition: service_healthy

  sentinel-3:
    image: redis:8-alpine
    container_name: sentinel-3
    ports:
      - "26381:26379"
    volumes:
      - ./docker/sentinel/sentinel.conf:/usr/local/etc/redis/sentinel.conf
    command: ["redis-sentinel", "/usr/local/etc/redis/sentinel.conf"]
    depends_on:
      redis-master:
        condition: service_healthy
